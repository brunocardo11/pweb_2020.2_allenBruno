<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta codigoSemana3="1656224928">
    <link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/style-cadastro.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="icon" href="public/favicon.ico" type="image/x-icon"/>
    <title>PWeb - by allenBruno</title>
</head>
<body>
	<ul>
		<li><a th:href="@{/}">Início</a></li>
		<li><a th:href="@{/adicionarCliente}">Cadastro de clientes</a></li>
		<li><a href="#contact">Contact</a></li>
		<li style="float:right"><a href="#about">About</a></li>
	  </ul>

	<div id="container-cadastro-cliente">
	<h1>Cadastro de cliente</h1>
	<form method="POST" th:object="${cliente}" th:action="@{/adicionarCliente}" id="form-cadastro-cliente">
		<div class="campos">	
			<p>Nome Completo<p>
			<input type="text" name="nome" id="nome">
			<p>e-Mail<p>
			<input type="email" name="email" id="email">
		</div>
		<div id="genero">
			<p class="sexo" id="sexo">Gênero:</p>
			<p><input type="radio" name="sexo" id="sexo1" value="Masculino" required>Masculino</p>
			<p><input type="radio" name="sexo" id="sexo2" value="Feminino"  required>Feminino</p>
			<p><input type="radio" name="sexo" id="sexo3" value="Não Informado" required>Não informar</p>
		</div>
		<div class="campos">
			<p>Cep</p>
			<input type="text" name="cep" id="cep" placeholder="Ex. 12345000">
			<p>Estado</p>
			<input type="text" name="estado" id="estado">
			<p>cidade</p>
			<input type="text" name="cidade" id="cidade">
			<p for="bairro">Bairro</p>
			<input type="text" name="bairro" id="bairro">
			<p for="rua">Endereço</p>
			<input type="text" name="rua" id="rua">
			<p>Número da residência</p>
			<input type="text" name="numero" id="numero" placeholder="número ou s/n">
			<p for="complemento">Complemento (opcional)</p>
			<input type="text" name="complemento" id="complemento" placeholder="Apartemento, sala, conjunto, andar, etc.">
			<p>Campo secreto</p>
			<input type="text" name="secreto" id="secreto">
		</div>
		<input type="submit" value="Cadastrar" id="registrar-btn">
	</form>
	</div>
</body>
</html>
