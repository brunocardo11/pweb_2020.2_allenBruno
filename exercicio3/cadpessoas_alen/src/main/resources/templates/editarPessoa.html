	<div class="conteudo">
		<h1>Fomulário para edição de pessoas:</h1>
		<form action="#" th:action="@{/editar/{id}(id=${pessoa.id})}" th:object="${pessoa}" method="POST">
			<div class="form">
				<label>Nome completo*:</label>
				<input type="text" id="nome" placeholder="Seu nome completo" th:field="*{nome}" required>
				<br>
			</div>
			<div class="form">
				<label>Data de nascimento*:</label>
				<input type="date" name="data" id="data" th:field="*{dataNascimento}" required>
			</div>
			<div>
				<label>e-Mail*:</label>
				<input type="email" id="mail" placeholder="nome@dominio.com" th:field="*{email}" required>
			</div>
			<div class="form" id="box">
				<p class="sexo" id="sexo">Gênero*:</p>
				<p><input type="radio" path="genero" id="sexo1" value="Masculino" th:field="*{genero}" required>Masculino</p>
				<p><input type="radio" path="genero" id="sexo2" value="Feminino" th:field="*{genero}" required>Feminino</p>
				<p><input type="radio" path="genero" id="sexo3" value="Não Informado" th:field="*{genero}" required>Não informar</p>
			</div>
			<button type="reset" class="button" title="Restaurar">Restaurar</button>
			<button type="submit" class="button" title="Confirmar">Confirmar!</button>
		</form>
	</div>
